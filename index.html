<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu App del Clima</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-sun"></i> ¡Bienvenido al clima divertido!</h1>
    <p>🌎 Consultá el estado del tiempo en cualquier ciudad del mundo</p>
    
    <div class="input-section">
      <input type="text" id="cityInput" placeholder="Ej: Córdoba">
      <button onclick="getWeather()"><i class="fas fa-search-location"></i> Buscar</button>
    </div>

    <div id="weatherResult" class="result"></div>

    <footer>
      <p>☁️ Datos vía OpenWeatherMap — <a href="https://openweathermap.org/" target="_blank">ver fuente</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
