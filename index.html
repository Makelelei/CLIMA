<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App del Clima</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="manifest" href="manifest.json">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cloud-sun-rain"></i>Make13 te tira el clima y horario PAI PAI</h1>
    <p>🌎 Ingresá una ciudad para ver el clima actual y pronóstico LUZITO</p>

    <div class="input-section">
      <!-- Aquí se ha añadido el atributo 'value' para prellenar el campo de texto -->
      <input type="text" id="cityInput" value="Buenos Aires, Autonomous City of Buenos Aires, Argentina" placeholder="Ej: Rosario" />
      <button id="searchButton">
        <i class="fas fa-search-location"></i> Consultar
      </button>
      <!-- Nuevo contenedor para las sugerencias de ciudades -->
      <div id="citySuggestions" class="city-suggestions"></div>
    </div>

    <div id="currentWeatherDisplay" class="result">
        </div>

    <div id="hourlyForecast" class="hourly-section">
        </div>

    <div id="dailyForecastDisplay" class="result">
        </div>

    <footer>
      <p>🌍 Datos vía <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
